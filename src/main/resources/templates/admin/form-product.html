<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Chi Tiết Sản Phẩm</title>
<div th:replace="admin/layout/head :: head"></div>

<body class="app sidebar-mini rtl">
	<style>
.Choicefile {
	display: block;
	background: #14142B;
	border: 1px solid #fff;
	color: #fff;
	width: 150px;
	text-align: center;
	text-decoration: none;
	cursor: pointer;
	padding: 5px 0px;
	border-radius: 5px;
	font-weight: 500;
	align-items: center;
	justify-content: center;
}

.Choicefile:hover {
	text-decoration: none;
	color: white;
}

#uploadfile, .removeimg {
	display: none;
}

#thumbbox {
	position: relative;
	width: 100%;
	margin-bottom: 20px;
}

.removeimg {
	height: 25px;
	position: absolute;
	background-repeat: no-repeat;
	top: 5px;
	left: 5px;
	background-size: 25px;
	width: 25px;
	/* border: 3px solid red; */
	border-radius: 50%;
}

.removeimg::before {
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	content: '';
	border: 1px solid red;
	background: red;
	text-align: center;
	display: block;
	margin-top: 11px;
	transform: rotate(45deg);
}

.removeimg::after {
	/* color: #FFF; */
	/* background-color: #DC403B; */
	content: '';
	background: red;
	border: 1px solid red;
	text-align: center;
	display: block;
	transform: rotate(-45deg);
	margin-top: -2px;
}
</style>
	<!-- Navbar-->
	<header th:replace="admin/layout/header :: header"></header>
	<!-- Sidebar menu-->
	<div th:replace="admin/layout/left-menu :: left-menu"></div>
	<!-- Sidebar menu-->

	<main class="app-content">
		<div class="app-title">
			<ul class="app-breadcrumb breadcrumb">
				<li class="breadcrumb-item">Danh sách sản phẩm</li>
				<li class="breadcrumb-item"><a href="#">Thêm sản phẩm</a></li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="tile">
					<h3 class="tile-title">Tạo mới sản phẩm</h3>
					<div class="tile-body">
						<div class="row element-button">
							<div class="col-sm-2">
								<a class="btn btn-add btn-sm" data-toggle="modal"
									data-target="#adddanhmuc"><i class="fas fa-folder-plus"></i>
									Thêm danh mục</a>
							</div>
						</div>
					</div>
					<form:form class="row" action="/product" modelAttribute="product"
						enctype="multipart/form-data">
						<div class="form-group col-md-4">
							<label class="control-label">Mã sản phẩm</label>
							<form:input path="productId" class="form-control" readonly="True" />
							<!-- <input class="form-control"
												readonly="" /> -->
						</div>

						<div class="form-group col-md-4">
							<label class="control-label">Tên sản phẩm</label>
							<form:input path="productName" class="form-control" />
							<!-- <input class="form-control"
												readonly="" /> -->
						</div>


						<div class="form-group col-md-4">
							<label class="control-label">Loại Giày</label>
							<form:select path="category.categoryId" class="form-control">
								<form:options items="${categoryIds}" />
							</form:select>
							<!-- <input class="form-control"
												readonly="" /> -->
						</div>
						<!-- <div class="form-group col-md-4">
												<label for="category_id">Danh mục</label>
												<select path="category.categoryId" class="form-control">
													<options items="${categoryIds}" />
												</select>
												<select>
													<option items="">
												</select>
											</div> -->
						<div class="form-group col-md-4">
							<label class="control-label">Giá bán</label>
							<form:input path="productPrice" class="form-control"
								type="number" />
							<!-- <input class="form-control"
												type="number" /> -->
						</div>
						<div class="form-group col-md-4">
							<label class="control-label">Hãng</label>
							<form:select path="brand.brandId" class="form-control">
								<form:options items="${brandIds}" />
							</form:select>
							<!-- <input class="form-control"
												type="number" /> -->
						</div>
						<div class="form-group col-md-4">
							<label class="control-label">Ảnh sản phẩm</label> <input
								name="picture" type="file" class="form-control" />
						</div>

						<div class="form-group col-md-12">
							<label class="control-label">Mô tả sản phẩm</label>
							<form:textarea class="form-control" path="productDescription"
								rows="5" />
							<!-- <textarea rows="1"></textarea> -->
						</div>
						<div class="form-group col-md-12">
							<button class="btn btn-save" formaction="/product/create">Lưu
								lại</button>
							<a class="btn btn-cancel" href="/product">Hủy bỏ</a>
						</div>
						<h1>${message}</h1>
					</form:form>
				</div>
			</div>
		</div>
	</main>



	<!--
  MODAL DANH MỤC
-->
	<div class="modal fade" id="adddanhmuc" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">

				<div class="modal-body">
					<form action="/product/addCategory" modelAttribute="category"
						method="post">
						<div class="row">
							<div class="form-group  col-md-12">
								<span class="thong-tin-thanh-toan">
									<h5>Thêm loại giày mới</h5>
								</span>
							</div>
							<div class="form-group col-md-12">
								<label class="control-label">Nhập tên loại giày mới</label> <input
									name="category_name" class="form-control" required />
							</div>
							<div class="form-group col-md-12">
								<label class="control-label">Loại giày hiện đang có</label>

								<ul style="padding-left: 20px;">
									<c:forEach var="category" items="${category}">
										<li>${category.categoryName}</li>
									</c:forEach>
								</ul>

							</div>
						</div>
						<BR>
						<button class="btn btn-save" type="submit">Lưu lại</button>
						<a class="btn btn-cancel" data-dismiss="modal" href="#">Hủy bỏ</a>
						<BR>
					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<!--
MODAL
-->






<div th:replace="admin/layout/script2 :: script2"></div>
	</script>
	<script>
							const inpFile = document.getElementById("inpFile");
							const loadFile = document.getElementById("loadFile");
							const previewContainer = document.getElementById("imagePreview");
							const previewImage = previewContainer
								.querySelector(".image-preview__image");
							const previewDefaultText = previewContainer
								.querySelector(".image-preview__default-text");
							inpFile.addEventListener("change", function () {
								const file = this.files[0];
								if (file) {
									const reader = new FileReader();
									previewDefaultText.style.display = "none";
									previewImage.style.display = "block";
									reader.addEventListener("load", function () {
										previewImage.setAttribute("src", this.result);
									});
									reader.readAsDataURL(file);
								}
							});
						</script>
</body>

</html>
